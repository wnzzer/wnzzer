# 贡献蛇形图 - 每日自动生成（暗色 + 亮色）
# 参考: https://github.com/Platane/snk
name: Generate contribution snake

on:
  schedule:
    # 每天 UTC 0:00（北京时间 8:00）运行
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate snake (dark + light)
        uses: Platane/snk@v3
        with:
          github_user_name: wnzzer
          outputs: |
            output/github-snake.svg
            output/github-snake-dark.svg?palette=github-dark

      - name: Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output/
          git diff --staged --quiet || (git commit -m "chore: update contribution snake" && git push)
